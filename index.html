<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header></header>

  <main>
    <div class="filter">
      <div class="container">
        <div class="all">
          <div class="filter-box">
            <span class="text">Frontend</span>
            <img src="images/icon-remove.svg" alt="" />
          </div>
          <div class="filter-box">
            <span class="text">CSS</span>
            <img src="images/icon-remove.svg" alt="" />
          </div>
          <div class="filter-box">
            <span class="text">JavaScript</span>
            <img src="images/icon-remove.svg" alt="" />
          </div>
        </div>
        <div class="clear">Clear</div>
      </div>
    </div>
    <div class="result">
      <div class="container">
        <div class="left-side">
          <img src="images/photosnap.svg" alt="avatar" />
          <div class="info-text">
            <div class="top">
              <span class="company">Photosnap</span>
              <span class="new">new!</span>
              <span class="featured">Featured</span>
            </div>
            <div class="center">
              <span class="position">Senior Frontend Developer</span>
            </div>
            <div class="bottom">
              <span class="postedAt">1d ago</span>
              <span class="point">.</span>

              <span class="contract">Full Time</span>
              <span class="point">.</span>

              <span class="location">USA only</span>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="role">
            <span class="frontend">Frontend</span>
            <span class="level">Senior</span>
          </div>
          <div class="languages">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
